{% extends 'base.html' %}
{% block content %}
  <!--visual-->
       <section class="visual">
          <ul class="slide">
              <li><img src="{{ MEDIA_URL }}/example.png.png" style="max-width: 100%; max-height: 99.8%;">

              </li>
          </ul>
       </section>
       <!--contents-->
       <section class="contents">
           <div class="mainText animate" data-animate="fadeInUp" data-duration="1s" data-delay="0s">
               <h3>Sheet Music <br> AI Composed</h3>
               <p class="lead">
                   <a class="button white" onClick="MIDIjs.play('{{ MEDIA_URL }}/example.midi');">Play</a>
                   <a class="button white" onClick="MIDIjs.stop();">Stop</a>
                   <br> <br>
                   <a href= "{% url 'download' %}" class="button white"> Download </a>
                   <br>
                   <br>
                   <p class="lead">
                     <a href="{% url 'endPage' %}" class="button white"> Restart </a>
                   </p>
           </div>
       </section>
{% endblock %}
